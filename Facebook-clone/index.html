<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook.com</title>
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./general.css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/900px-Facebook_Logo_2023.png" alt="Facebook logo">
      </div>
      <div class="search-bar">
        <img src="./icons/Search icon.png" alt="Search icon">
        <input type="text" placeholder="Search Facebook">
      </div>
    </div>

<!--Middle section starts from here-->
    <div class="middle-section">
      <div class="middle-section-container">
        <img src="./icons/Home.png" alt="Home icon">
        <div class="tooltip">Home</div>
      </div>

      <div class="middle-section-container">
        <img src="./icons/Video.png" alt="Videos icon">
        <div class="tooltip">Video</div>
      </div>
      <div class="middle-section-container">
        <img src="./icons/marketplace.png" alt="Market icon">
        <div class="tooltip">Marketplace</div>
      </div>
      <div class="middle-section-container">
        <img src="./icons/groups.png" alt="Groups icon">
        <div class="tooltip">Groups</div>
      </div>
      <div class="middle-section-container">
        <img src="./icons/gaming.png" alt="Gaming icon">
        <div class="tooltip">Gaming</div>
      </div>
    </div>



<!--Right section starts from here-->
    <div class="right-section">
      <div class="right-section-container">
        <img src="./icons/menu.png" alt="Menu icon">
        <div class="tooltip">Menu</div>
      </div>
      <div class="right-section-container">
        <img src="./icons/messenger.png" alt="Messenger icon">
        <div class="tooltip">Messenger</div>
        <div class="message-count">4</div>
      </div>
      <div class="right-section-container">
        <img src="./icons/notifications.png" alt="Notifications icon">
        <div class="tooltip">Notifications</div>
        <div class="notification-count">5</div>
      </div>
      <div class="account-icon right-section-container">
        <img src="./icons/profile.jpg" class="profile-picture" alt="Account icon">
        <div class="tooltip">Account</div>
      </div>
    </div>
  </div>
</body>
</html>
